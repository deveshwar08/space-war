<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Space War</title>
    </head>
    <body class="bg-dark text-light">
	<h1 class="text-center">SPACE WAR</h1>
	<div class="d-flex justify-content-end">
		<div id="live-score" class="text-left"></div>
		<div id="live-level" class="text-right"></div>
	</div>
	<div id="game-area"></div>
	<div id="instructions">
		<h3>Instructions:</h3>
		<ul>
			<li>Press any key to start the game</li>
			<li>Press arrow keys <kbd>&larr;</kbd><kbd>&uarr;</kbd><kbd>&darr;</kbd><kbd>&rarr;</kbd> to move the Spaceship</li>
			<li>Press <kbd>space</kbd> to shoot aliens</li>
			<li>Avoid aliens crashing the Spaceship</li>
			<li>Level 1<img src="res/alien.png" alt="Alien" width="30" height="15">requires 1 shot to blow off</li>
			<li>Level 2<img src="res/alien.png" alt="Alien" width="50" height="25">requires 2 shot to blow off</li>
			<li>Level 3<img src="res/alien.png" alt="Alien" width="70" height="35">requires 3 shot to blow off</li>			
		</ul>
	</div>
	<div id = "score-popup">
            <div id = "score-popup-header">
                <button id="close-button" onclick="closePopup()">&times;</button>
            </div>
            <div id="score-popup-body">

            </div>
        </div>
        <div id="score-area"></div>
        <div id="overlay"></div>
	<script src="js/script.js"></script>
    </body>
</html>
